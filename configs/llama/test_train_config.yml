{
  # local_setup
  "data_path": "data/2gb_text_document",
  # "tokenizer_type": "HFLlamaTokenizer", # in 7B configs
  "log_dir": "logs",
  "use_wandb": False,
  # "save": "checkpoints", # if not defined, no checkpoint

  # finetuning option
  "finetune": false,

  # init methods
  "init_method": "small_init",
  "output_layer_init_method": "wang_init",
  "init_method_std": 0.01,

  # optimizer settings
  # "optimizer": {} in zero config
  "min_lr": 0.00002,
  "override_lr_scheduler": true,

  # batch / data settings
  "train_micro_batch_size_per_gpu": 4,
  "gradient_accumulation_steps": 4,
  "data_impl": "mmap",

  # activation checkpointing
  "checkpoint_activations": true, # saves memory at cost of speed
  "checkpoint_num_layers": 1,
  "partition_activations": true,
  "synchronize_each_layer": true,

  # regularization
  "gradient_clipping": 1.0,
  "weight_decay": 0.1,
  "hidden_dropout": 0,
  "attention_dropout": 0,

  # precision settings
  "fp16": {
    "fp16": true,
    "enabled": true,
    "loss_scale": 0, # 0 - dynamic loss scaling, else - static fixed loss scaling
    "loss_scale_window": 1000,
    "hysteresis": 2,
    "min_loss_scale": 1,
    "auto_cast": true, # 입력을 자동으로 fp16화
  },

  # misc. training settings
  "train_iters": 2,
  "lr_decay_iters": 2, # should be same as train_iters
  "distributed_backend": "nccl",
  "lr_decay_style": "cosine",
  "warmup": 0.01,
  "checkpoint_factor": 100,
  "eval_interval": 500,
  "eval_iters": 10,

  # logging
  "log_interval": 2,
  "steps_per_print": 10,
  "keep_last_n_checkpoints": 1,
  "wall_clock_breakdown": true,
}
